<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - JobiJobi</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">JobiJobi</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="register.html">Register</a>
      </nav>
    </div>
  </header>

  <main class="form-page">
    <div class="container">
      <h2>Login to JobiJobi</h2>
      <form class="form-box" action="#">
        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />

        <button class="btn" type="submit">Login</button>
      </form>
      <p class="form-footer">
        Donâ€™t have an account? <a href="register.html">Register now</a>
      </p>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 <strong>JobiJobi</strong>. All rights reserved. Made with ðŸ’™ in the Philippines.</p>
    </div>
  </footer>
  <script>
    document.querySelector("form").addEventListener("submit", async function (e) {
      e.preventDefault();
    
      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;
    
      const response = await fetch(" http://localhost:8080/api/login", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ email, password })
      });
    
      const user = await response.json();
    
      if (user && user.id) {
        // Save to sessionStorage
        sessionStorage.setItem("user", JSON.stringify(user));
        alert("Login successful!");
    
        if (user.role === "recruiter") {
          window.location.href = "recruiter/dashboard.html"; // Redirect to recruiter dashboard
        } else {
          window.location.href = "applicant/dashboard.html";
        }
      } else {
        alert("Login failed.");
      }
    });
    </script>    
</body>
</html>
