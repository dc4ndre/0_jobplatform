<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Post a Job - JobHire</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">JobHire</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="view-applicants.html">Applicants</a>
        <a href="profile.html">Profile</a>
      </nav>
    </div>
  </header>

  <main class="form-page">
    <div class="container">
      <h2>Post a New Job</h2>
      <form class="form-box" action="#">
        <label for="title">Job Title</label>
        <input type="text" id="title" placeholder="e.g. Backend Developer" required />

        <label for="company">Company Name</label>
        <input type="text" id="company" placeholder="e.g. Acme Corp" required />

        <label for="location">Location</label>
        <input type="text" id="location" placeholder="e.g. Remote, New York" required />

        <label for="description">Job Description</label>
        <textarea id="description" placeholder="Describe the role..." rows="5" required></textarea>

        <label for="requirements">Requirements</label>
        <textarea id="requirements" placeholder="List key skills and experience..." rows="5" required></textarea>

        <button type="submit" class="btn">Submit Job</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 JobHire. All rights reserved.</p>
    </div>
  </footer>
  <script>
    document.getElementById("jobForm").addEventListener("submit", async function (e) {
      e.preventDefault();
    
      const job = {
        title: document.getElementById("title").value,
        company: document.getElementById("company").value,
        location: document.getElementById("location").value,
        description: document.getElementById("description").value,
        requirements: document.getElementById("requirements").value
      };
    
      const recruiterId = document.getElementById("recruiterId").value;
    
      const response = await fetch(`http://localhost:8080/api/jobs/post?recruiterId=${recruiterId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(job)
      });
    
      const result = await response.text();
      alert(result);
    });
    </script> 
</body>
</html>
