<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Posted Jobs - JobiJobi</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">JobiJobi</h1>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="view-applicants.html">Applicants</a>
        <a href="post-job.html">Post New Job</a>
        <a href="profile.html">Profile</a>
        <a href="../index.html">Log Out</a>
      </nav>
    </div>
  </header>

  <main class="job-listings-page">
    <div class="container">
      <h2>My Posted Jobs</h2>
      <div id="jobs-container"></div>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 <strong>JobiJobi</strong>. All rights reserved.</p>
    </div>
  </footer>

<script>
  const currentUser = JSON.parse(sessionStorage.getItem("user"));
  if (!currentUser || currentUser.role !== "recruiter") {
    alert("You're not logged in as recruiter.");
    window.location.href = "../login.html";
  }

  async function loadMyJobs() {
    const res = await fetch(`http://localhost:8080/api/jobs/recruiter/${currentUser.id}`);
    const jobs = await res.json();
    const container = document.getElementById("jobs-container");

    if (jobs.length === 0) {
      container.innerHTML = "<p>No jobs posted yet.</p>";
      return;
    }

    container.innerHTML = "";
    jobs.forEach(job => {
      const card = document.createElement("section");
      card.className = "job-card";
      card.innerHTML = `
        <h3>${job.title}</h3>
        <p><strong>Status:</strong> <span class="job-status">${job.status}</span></p>
        <p><strong>Location:</strong> ${job.location}</p>
        <p><strong>Description:</strong><br>${job.description}</p>
        <p><strong>Requirements:</strong><br>${job.requirements}</p>

        <form class="edit-form">
          <label>Title:<br/>
            <input name="title" value="${job.title}" />
          </label><br/>
          <label>Location:<br/>
            <input name="location" value="${job.location}" />
          </label><br/>
          <label>Description:<br/>
            <textarea name="description">${job.description}</textarea>
          </label><br/>
          <label>Requirements:<br/>
            <textarea name="requirements">${job.requirements}</textarea>
          </label><br/>
          <label>Status:<br/>
            <select name="status">
              <option value="OPEN" ${job.status === "OPEN" ? "selected" : ""}>Open</option>
              <option value="FILLED" ${job.status === "FILLED" ? "selected" : ""}>Filled</option>
              <option value="CLOSED" ${job.status === "CLOSED" ? "selected" : ""}>Closed</option>
            </select>
          </label><br/>
          <div class="button-group">
            <button type="submit" class="btn btn-primary">Update</button>
          </div>
        </form>
      `;

      const form = card.querySelector(".edit-form");

      form.addEventListener("submit", async (e) => {
        e.preventDefault();
        const data = {
          title: form.title.value,
          location: form.location.value,
          description: form.description.value,
          requirements: form.requirements.value,
          status: form.status.value.toUpperCase() // Ensure uppercase
        };

        console.log("Sending data:", data); // Debugging log

        const response = await fetch(`http://localhost:8080/api/jobs/${job.id}/job-status`, {
          method: "PUT",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(data)
        });

        const result = await response.text(); // Log response details
        console.log("Server response:", result);

        if (response.ok) {
          alert("Job updated.");
          loadMyJobs(); // Reload jobs after update
        } else {
          alert("Failed to update job. Server responded with: " + result);
        }
      });

      container.appendChild(card);
    });
  }

  loadMyJobs();
</script>

</body>
</html>
