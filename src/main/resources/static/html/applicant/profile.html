<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Profile - JobHire</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">JobHire</h1>
      <nav>
        <a href="../index.html">Home</a>
        <a href="dashboard.html">Dashboard</a>
        <a href="application-status.html">Applications</a>
        <a href="job-listings.html">Jobs</a>
      </nav>
    </div>
  </header>

  <main class="form-page">
    <div class="container">
      <h2>My Profile</h2>
      <form id="profileForm" class="form-box">
        <label for="name">Full Name</label>
        <input type="text" id="name" required />

        <label for="email">Email</label>
        <input type="email" id="email" required />

        <label for="bio">Bio</label>
        <textarea id="bio" rows="5"></textarea>

        <button type="submit" class="btn">Save Changes</button>
      </form>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 JobHire. All rights reserved.</p>
    </div>
  </footer>

  <script>
    const currentUser = JSON.parse(sessionStorage.getItem("user"));
    document.querySelector("#name").value = currentUser.name;
    document.querySelector("#email").value = currentUser.email;
    document.querySelector("#bio").value = currentUser.bio || "";

    document.querySelector("#profileForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.querySelector("#name").value;
      const email = document.querySelector("#email").value;
      const bio = document.querySelector("#bio").value;

      const response = await fetch(`http://localhost:8080/api/profile/${currentUser.id}`, {
        method: "PUT",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ name, email, bio })
      });

      if (response.ok) {
        const updated = await response.json();
        sessionStorage.setItem("user", JSON.stringify(updated));
        alert("Profile updated!");
      } else {
        alert("Failed to update profile.");
      }
    });
  </script>
</body>
</html>
