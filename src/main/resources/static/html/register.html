<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Register - JobiJobi</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">JobiJobi</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About</a>
        <a href="login.html">Login</a>
      </nav>
    </div>
  </header>

  <main class="form-page">
    <div class="container">
      <h2>Create Your Account</h2>
      <form id="registerForm" class="form-box">
        <label for="name">Full Name</label>
        <input type="text" id="name" placeholder="Name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" placeholder="Email" required />

        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" required />

        <label for="bio">Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us about yourself..."></textarea>

        <label for="role">Select Role</label>
        <select id="role" required>
          <option value="">-- Choose a role --</option>
          <option value="applicant">Applicant</option>
          <option value="recruiter">Recruiter</option>
        </select>

        <button class="btn" type="submit">Register</button>
      </form>
      <p class="form-footer">
        Already have an account? <a href="login.html">Login here</a>
      </p>
    </div>
  </main>

  <footer class="footer">
    <div class="container">
      <p>&copy; 2025 <strong>JobiJobi</strong>. All rights reserved. Made with ðŸ’™ in the Philippines.</p>
    </div>
  </footer>

  <script>
    document.querySelector("#registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const name = document.querySelector("#name").value;
      const email = document.querySelector("#email").value;
      const password = document.querySelector("#password").value;
      const bio = document.querySelector("#bio").value;
      const role = document.querySelector("#role").value;

      try {
        const response = await fetch("http://localhost:8080/api/register", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ name, email, password, bio, role })
        });

        if (response.ok) {
          const user = await response.json();
          sessionStorage.setItem("user", JSON.stringify(user));
          alert("Registration successful!");
          window.location.href = "login.html"; // âœ… Redirect to correct location
        } else {
          alert("Registration failed. Please check your details.");
        }
      } catch (err) {
        console.error("Error:", err);
        alert("Something went wrong during registration.");
      }
    });
  </script>
</body>
</html>
